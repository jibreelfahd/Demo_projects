<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="This is an outstanding hotel website that provides nothing but the best services in the whole of Nigeria">
	<meta name="keyword" content="hotel,best,Nigeria">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="../fonts/css/all.css">
	<link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
	<title>Hotel BT | Contact</title>
</head>
<body>
	<nav id="navbar">
		<div class="container">
			<h1 class="logo"><a href="index.html">HBT</a></h1>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a class="current" href="contact.html">Contact</a></li>
			</ul>
		</div>
	</nav>
	<section id="contact-info" class="bg-secondary py-30px">
		<div class="container">
			<h1 class="lg-30px"><span class="text-primary">Contact </span>Us</h1>
			<p>Please fill out the form below to contact us</p>
			<form action="index.js" method="GET">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" name="name" id="name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" required>
				</div>
				<div class="form-group">
					<label for="message">Message</label>
					<textarea name="message" id="message"></textarea>
				</div>
				<button type="submit" class="btn btn-light">Submit</button>
			</form>
		</div>
	</section>

	<section id="contact-box" class="bg-dark">
		<div class="container">
			<div class="box">
				<i class="fa-sharp fa-solid fa-hotel fa-2x"></i>
				<h3 class="lg-20px">Location</h3>
				<p>No 118, Samaru Zaria</p>
			</div>	
			<div class="box">
				<i class="fa-sharp fa-solid fa-phone fa-2x"></i>
				<h3 class="lg-20px">Phone Number</h3>
				<p>07010003022</p>
			</div>	
			<div class="box">
				<i class="fa-sharp fa-solid fa-envelope fa-2x"></i>
				<h3 class="lg-20px">Email Address</h3>
				<p>jibreelfahd@gmail.com</p>
			</div>
		</div>	
	</section>
	<div class="clr"></div>

	<footer id="main-footer">
		<p>Hotel BT &copy; 2023, All Rights Reserved</p>
	</footer>
</body>
</html>
